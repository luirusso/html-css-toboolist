<body>
    <header id="container">
        <img id="container-logo" src="./img/Logo.png" alt=""> 
        <span id="logo-text">
            <strong>Toboolist</strong>
        </span>
    </header>

    <main id="container-main">

            </h2>

                </div>

                &blacktriangledown; Today
            </h2>

                </div>
                <div class="to-do-entries">

                <div class="to-do-entries">
                    &check; Recruiting blog post
                </div>
            <h2>
                &blacktriangledown; Upcoming
            </h2>
            <div class="to-do-entries">
                &check; Recruiting blog post
            </div>
            <div class="to-do-entries">
